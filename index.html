<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__title">Reestar</h1>
        <div class="section-one__navbar">
        <a href="">Home</a> |
        <a href="">Recipe</a> |
        <a href="">Contact</a>
    </div>
      </div>

      <div class="section-two">
        <div class="section-two__menu">
        <div class="section-two__menu__one">
            <img src="./assets/chicken-biryani-awadhi-01.jpg" alt="Biryani">
            <h1>Biryani</h1>
            <p>Hot and Spicy Chicken Biryani</p>
            <button>Order Now</button>
        </div>
        <div class="section-two__menu__two" >
            <img src="./assets/Teriyaki-Chicken-Fried-Rice-3-3.jpg" alt="Biryani">
            <h1>Fried Rice</h1>
            <p>Hot and Spicy Chicken Fried Rice</p>
            <button>Order Now</button>
        </div>
        <div class="section-two__menu__three">
            <img src="./assets/k_archive_7f2f2921425bbca51f94b1f21622eb712565b725.jpg" alt="Biryani">
            <h1>Noodles</h1>
            <p>Hot and Spicy Chicken Noodles</p>
            <button>Order Now</button>
        </div>
        <div class="section-two__menu__four">
            <img src="./assets/images.jpg" alt="Biryani">
            <h1>Parotta</h1>
            <p>Hot,Soft and Crispy Parotta </p>
            <button>Order Now</button>
        </div>
      
    </div>

      </div>

      <div class="section-three">
        <h1 class="section-three__title">Contact us</h1>
        <form action="" class="section-three__form">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Age" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Email"></td>
                </tr>
            </table>
        </form>
        <button class="section-three__button">Send</button>
      </div>
    </div>
  </body>
</html>
